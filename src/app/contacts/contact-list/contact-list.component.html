<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading list-group-item">
        <div class="pull-left panel-title">
          <h2 class="list-group-item-heading">Contacts</h2>
        </div>
        <span class="pull-right">
          <a class="btn btn-success" (click)="onNewContact()">New Contact</a>
        </span>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">
            <cms-contact-item
              *ngFor="let contactEl of contacts"
              [contact]="contactEl"
              dnd-draggable
              [dragEnabled]="true"
              [dragData]="contactEl"
              [dropZones]="['contactGroup']"></cms-contact-item>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
