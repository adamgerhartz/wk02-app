<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="list-group-item-heading">Contacts</h2>
      </div>
      <div class="panel-body">
        <div class="input-group col-xs-8 pull-left">
          <input
            type="text"
            class="form-control"
            #searchBox
            placeholder="Enter a search value"
            (keyup)="search(searchBox.value)">
          <div
            class="glyphicon glyphicon-search input-group-addon"
            (click)="search(searchBox.value)"></div>
        </div>
        <div class="pull-right">
          <button type="button" class="btn btn-success" (click)="onNewContact()">New Contact</button>
        </div>
      </div>
      <div class="list-group">
        <cms-contact-item
          *ngFor="let contactEl of contacts | contactsFilter:term"
          [contact]="contactEl"
          dnd-draggable
          [dragEnabled]="true"
          [dragData]="contactEl"
          [dropZones]="['contactGroup']"></cms-contact-item>
      </div>
    </div>
  </div>
</div>
