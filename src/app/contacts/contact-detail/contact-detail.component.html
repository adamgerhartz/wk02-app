<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <div class="row">
          <div class="col-xs-12">
            <h2 style="height:35px;" class="list-group-item-heading">{{ contact.name }}</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12" style="height:99.99px">
            <div class="pull-left">
              <img
                src="{{ contact.imageUrl }}"
                alt="{{ contact.name }}"
                class="img-responsive"
                style="max-height: 100px">
            </div>
            <div class="pull-right">
              <div class="group">
                <a class="btn btn-info" [routerLink]="['edit']">Edit</a>
                <a class="btn btn-danger" (click)="onDelete()">Delete</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <label for="email">Email:</label>
        <span id="email"> {{ contact.email }}</span>
        <br>
        <label for="phone">Phone:</label>
        <span id="phone"> {{ contact.phone }}</span>
      </div>
    </div>
  </div>
</div>
